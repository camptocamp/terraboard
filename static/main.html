<div class="row">
    <div class="overview-chart col-xs-6 col-sm-3 col-md-3 col-md-offset-1">
        <canvas height="200px" id="chart-pie-resource-types" class="chart chart-pie" chart-data="pieResourceTypesData" chart-labels="pieResourceTypesLabels" chart-options="pieResourceTypesOptions" chart-click="searchType">
      </canvas>
        <h4>Resource types</h4>
    </div>
    <div class="overview-chart col-xs-6 col-sm-4">
        <canvas height="150px" id="chart-pie-terraform-versions" class="chart chart-pie" chart-data="pieTfVersionsData" chart-labels="pieTfVersionsLabels" chart-options="pieTfVersionsOptions" chart-click="searchTfVersion">
      </canvas>
        <h4>Terraform versions</h4>
    </div>
    <div class="overview-chart col-xs-6 col-sm-3">
        <canvas height="200px" id="chart-pie-ls" class="chart chart-pie" chart-data="pieLockedStatesData" chart-labels="pieLockedStatesLabels" chart-options="pieLockedStatesOptions">
      </canvas>
        <h4>States locked</h4>
    </div>
</div>
<hr />
<div id="results" class="row">
    <label id="navigate" ng-show="results">
        <span class="glyphicon glyphicon-triangle-left" ng-click="getStats(prevPage)" ng-show="prevPage"></span> {{startItems}}-{{itemsInPage}}/{{results.total}} <span class="glyphicon glyphicon-triangle-right" ng-click="getStats(nextPage)" ng-show="nextPage"></span>
    </label>
    <table class="table table-border table-striped">
        <thead>
            <th>
                Lineage
            </th>
            <th>
                Latest State Path
            </th>
            <th>
                Total State Count
            </th>
        </thead>
        <tbody>
            <tr ng-repeat="r in results.lineages">
                <td><span class="glyphicon glyphicon-link" aria-hidden="true"></span> <a href="lineage/{{r.lineage_value}}">{{r.lineage_value}}</a></td>
                <td>{{r.last_path}}</td>
                <td>{{r.state_count}}</td>
            </tr>
        </tbody>
    </table>
</div>
