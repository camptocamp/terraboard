<div class="row">
    <div class="overview-chart col-6 col-md-3 col-lg-3 offset-md-1">
        <canvas height="200px" id="chart-pie-resource-types" class="chart chart-pie mb-2" chart-data="pieResourceTypesData"
            chart-labels="pieResourceTypesLabels" chart-options="pieResourceTypesOptions"
            chart-click="searchType"></canvas>
        <h5>Resource types</h5>
    </div>
    <div class="overview-chart col-6 col-md-4">
        <canvas height="150px" id="chart-pie-terraform-versions" class="chart chart-pie mb-2" chart-data="pieTfVersionsData"
            chart-labels="pieTfVersionsLabels" chart-options="pieTfVersionsOptions"
            chart-click="searchTfVersion"></canvas>
        <h5>Terraform versions</h5>
    </div>
    <div class="overview-chart col-6 col-md-3">
        <canvas height="200px" id="chart-pie-ls" class="chart chart-pie mb-2" chart-data="pieLockedStatesData"
            chart-labels="pieLockedStatesLabels" chart-options="pieLockedStatesOptions"></canvas>
        <h5>States locked</h5>
    </div>
</div>
<hr>
<div id="results" class="row">
    <label id="navigate" ng-show="results"> <span class="fas fa-caret-left"
            ng-click="getStats(prevPage)" ng-show="prevPage"></span> {{startItems}}-{{itemsInPage}}/{{results.total}}
        <span class="fas fa-caret-right" ng-click="getStats(nextPage)" ng-show="nextPage"></span>
    </label>
    <table class="table table-border table-striped">
        <thead>
            <th></th> <!-- lock -->
            <th>
                Path
            </th>
            <th>
                TF Version
            </th>
            <th>
                Serial
            </th>
            <th>
                Time
            </th>
            <th>
                Resources
            </th>
            <th>
                Activity
            </th>
        </thead>
        <tbody>
            <tr ng-repeat="r in results.states">
                <td><span ng-if="isLocked(r.path)" ng-init="lock=locks[r.path]" class="glyphicon glyphicon-lock" title="Locked by {{lock.Who}} on {{lock.Created | date:'medium'}} ({{lock.Operation}})"></span></td>
                <td><span class="glyphicon glyphicon-link" aria-hidden="true"></span> <a href="lineage/{{r.lineage_value}}?versionid={{r.version_id}}">{{r.path}}</a></td>
                <td>{{r.terraform_version}}</td>
                <td>{{r.serial}}</td>
                <td>{{r.last_modified | date:'medium'}}</td>
                <td>{{r.resource_count}}</td>
                <td ng-init="getActivity($index, r.lineage_value)">
                    <sparklinechart lineage="{{r.lineage_value}}" data="{{r.activity}}"></sparklinechart>
                </td>
            </tr>
        </tbody>
    </table>
</div>
