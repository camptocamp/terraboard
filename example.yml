log:
  level: info
  format: plain

database:
  host: 127.0.0.1
  port: 5432
  user: terraboard
  password: terraboard
  name: terraboard
  no-sync: false
  sync-interval: 5

provider:
  no-locks: true
  no-versioning: false

aws:
  - access-key: root
    secret-access-key: mypassword
    dynamodb-table: terraboard
    s3:
      - bucket: terraboard
        key-prefix:
        file-extension: .tfstate

web:
  port: 9090
  base-url: /terraboard/
  logout-url: /test
