log:
  level: debug
  format: plain

database:
  password: mypassword

provider:
  no-locks: true
  no-versioning: true

aws:
  - access-key: ${AWS_ACCESS_KEY_ID}
    secret-access-key: ${AWS_SECRET_ACCESS_KEY}
    endpoint: http://minio:9000/
    region: eu-west-1
    s3:
      - bucket: test-bucket
        force-path-style: true
        file-extension: 
          - .tfstate
      - bucket: test-bucket2
        force-path-style: true
        file-extension: 
          - .tfstate

  - access-key: admin
    secret-access-key: password
    endpoint: http://minio-2:9000/
    region: eu-west-1
    s3:
      - bucket: test-bucket
        force-path-style: true
        file-extension: 
          - .tfstate
